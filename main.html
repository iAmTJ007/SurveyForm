<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1 id="title">My survey form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="" id="survey-form">
            <div class="group">
                <label for="name" id="name-label">
                    Name
                </label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="group">
                <label for="email" id="email-label" >
                    Email
                </label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="group">
                <label for="number" id="number-label">
                    Age
                </label>
                <input type="number" id="number" placeholder="Age" min="0" max="100">
            </div>
            <div class="group">
                <label for="dropdown">
                    Which role best describes you?
                </label>
                <select name="dropdown" id="dropdown">
                    <option disabled selected value>Chose current role</option>
                    <option value="student">Student</option>
                    <option value="Full time employee">Full Time Employee</option>
                    <option value="part time employee">Part Time Employee</option>
                </select>
            </div>
            
            
                <h2>What device are you using?</h2>
            <div class="group">
                <label for="smartphone">
                    <input type="radio" id="smartphone" name="device" value="smartphone" class="input-radio">
                    Smartphone
                </label>
            </div>
            <div class="group">
                <label for="laptop">
                    <input type="radio" id="laptop" name="device" value="laptop" class="input-radio">
                    Laptop
                </label>
            </div>
            <div class="group">
                <label for="tablet">
                    <input type="radio" id="tablet" name="device" value="tablet" class="input-radio">
                    Tablet
                </label>
            </div>
            
        
            <div class="group">
                <label for="dropdown">
                    What is your Gender?
                </label>
                <select name="dropdown2" id="dropdown2">
                    <option disabled selected value>Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <h2>What are you currently learning?<span class="span1"> (Check all that apply)</span></h2>
            <div>
                <label for="frontend">
                    <input type="checkbox" id="frontend" name="frontend" value="frontend">
                    Front-end development
                </label>
            </div>
            <div>
                <label for="backend">
                    <input type="checkbox" id="backend" name="backend" value="backend">
                    Back-end development
                </label>
            </div>
            <div>
                <label for="machinelearning">
                    <input type="checkbox" id="machinelearning" name="machinelearning" value="machinelearning"> 
                    Machine Learning
                </label>
            </div>
            

            <h2>Type any comments you have</h2>
            <textarea name="ta" id="ta" cols="60" rows="5" placeholder="Feel free to tell us here..."></textarea>
            <button id="submit">Submit</button>
        </form>



</body>
</html>
